<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__inner-languages">
                <a href="#" class="header__inner-languages-link">Рус</a>
                <a href="#" class="header__inner-languages-link">Eng</a>
                <a href="#" class="header__inner-languages-link">Fr</a>
            </div>
            <div class="header__inner-phone-number">8 (800) 123-45-67</div>
            <div class="header__inner-email">sales@log.ru</div>
        </div>
    </div>
</header>
<div class="header-second">
    <div class="container">
        <div class="header-second__row">
            <div class="header-second__company">
                <div class="header-second__first">
                    <img src="./assets/img/header-second/01.png" alt="">
                </div>
                <div class="header-second__horizontal"></div>
                <div class="header-second__second">
                    <img src="./assets/img/header-second/02.png" alt="">

                </div>
            </div>
            <div class="header-second__nav">
                <a href="#" class="header-second__element">услуги</a>
                <a href="#" class="header-second__element">О компании</a>
                <a href="#" class="header-second__element">вакансии</a>
                <a href="#" class="header-second__element">контакты</a>
            </div>
        </div>
    </div>
</div>
<div class="transportations">
    <div class="container">
        <div class="transportations__main">
            <div class="transportations__header">Грузовые перевозки</div>
            <p class="transportations__text">Перевозка крупногабаритных грузов по России и Европе. Полное экспедирование, страхование, упаковка и хранение грузов</p>
        </div>
    </div>
    <div class="transportations__mouse">
        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
